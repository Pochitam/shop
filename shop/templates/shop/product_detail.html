<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Document</title>
</head>
<body class="">
    <div class="container mt-5">
    <div class="d-flex flex-row justify-content-center">
        <img class="rounded-1" src="{{product.img.url}}" alt="">      
        <div class="ms-5">
            <h1>{{product.name}}</h1>
            <p>В наличии {{product.count}}</p>
            <p >{{product.description}} ₽</p>
            <div class="d-flex flex-row">
                <a href="{% url 'create_order' %}" class="btn btn-primary d-flex justify-content-center">Купить</a>
                <p class="ms-5">{{product.cost}} ₽</p>
                <p class="ms-5">{{product.discount}} ₽</p>
            </div >
            {% for star in '*****'%}
            {% if forloop.counter <= product.rating %}
                <img class='mt-3' width="48" height="48" src="https://img.icons8.com/fluency/48/star--v1.png" alt="star--v1"/>
            {% else %}
            <img class='mt-3' style="filter: grayscale();" width="48" height="48" src="https://img.icons8.com/fluency/48/star--v1.png" alt="star--v1"/>
            {% endif %}
            {% endfor %}
        </div>
    </div>
</div>
</body>
</html>
